<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - U2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-4 mx-auto my-5 bg-light border rounded-lg shadow-sm">

        <form action="#" method="POST">

            <div class="form-row justify-content-around">
                <div class="form-group col-6 ">
                    <label for="nombre">Nombre de pila</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-6 ">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
            </div>

            <div class="form-group">

                <label for="usuario">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="usuario">
                </div>

            </div>

            <div class="form-row form-group">
                <div class="col-auto">
                    <label for="correo">Correo electrónico</label>
                </div>
                <div class="col-auto">
                    <small class="text-muted">(opcional)</small>
                </div>
                <div class="col-12">                
                <input type="text" class="form-control" id="correo" placeholder="you@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="#" id="direccion">Habla a</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
            </div>

            <div class="form-row form-group">
                <div class="col-auto">
                    <label for="#" id="direccion2">Dirección 2</label>
                </div>
                <div class="col-auto">
                    <small class="text-muted">(opcional)</small>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
                </div>
            </div>

            <div class="form-row justify-content-between">
                <div class="col-4 form-group">
                    <label for="#" id="pais">País</label>
                    <select name="" id="pais" class="form-control">
                    </select>
                </div>

                <div class="col-4 form-group">
                    <label for="#">Estado</label>
                    <select name="" id="" class="form-control">

                    </select>
                </div>

                <div class="col-3 form-group">
                    <label for="#">Código Postal</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <hr>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label for="check1" class="form-check-label text-muted">La Dirección de envío es la misma que mi Dirección de facturación</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2">
                <label for="check2" class="form-check-label text-muted">Guarde esta información para la próxima vez</label>
            </div>


        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
